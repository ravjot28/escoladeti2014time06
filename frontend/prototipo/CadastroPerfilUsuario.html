<html lang="pt">
	<head>
		<meta charset="UTF-8">

		<script src="./Lib/js/jquery.js"></script>
		<script src="./Lib/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="#"> <span class="glyphicon glyphicon-globe"></span> Escola de TI - Time 06 </a>
		  </div>
		  <!-- Collect the nav links, forms, and other content for toggling -->
		   <div class="collapse navbar-collapse navbar-ex1-collapse">
			    <ul class="nav navbar-nav">
			      <li class="dropdown">
			        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Cadastros <b class="caret"></b></a>
			        <ul class="dropdown-menu">
			          <li><a href="#">Cliente</a></li>
			        </ul>
			      </li>
			    </ul>
		    	<ul class="nav navbar-nav navbar-right">
		      		<li><a href="#">Sair</a></li>
		   		</ul>
		  	</div><!-- /.navbar-collapse -->
		</nav>
		<div class="container">
			<div class="row">
				<div class="form-group col-sm-6 col-sm-offset-3">
					<legend> Cadastro do sistema</legend>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 col-sm-offset-3">
					<ul class="nav nav-tabs">
		  				<li><a href="CadastroTela.html">Telas</a></li>
		 				<li class="active"><a href="CadastroPerfilUsuario.html">Perfil de usuário</a></li>
					</ul>
				</div>	
			</div>	
			<label> &nbsp; </label>
			<fieldset>
				<div class="row">
					<div class="form-group col-sm-6 col-sm-offset-3">
						<legend> Cadastro de Perfil </legend>
					</div>
				</div>
				<form action="" method="POST" role="form">							
					<div class="row ">
						<div class="form-group col-sm-3 col-sm-offset-3">
							<label> Nome </label>
							<input class="form-control" name="nome" type="text" />
						</div>
						<div class="form-group col-sm-3">
							<label> &nbsp; </label>
							<legend>
							 	<span class="glyphicon glyphicon"></span> Telas Permitidas 
							 		<button type="submit" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalTela">
										<span class="glyphicon glyphicon-plus" ></span>	
									</button>
							</legend>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-9">
							<span class="pull-right">	
							<a href="AcaoCliente.html" class="btn btn-danger">
								<span class="glyphicon glyphicon-remove" ></span>Cancelar 
							</a>
							<button type="submit" class="btn btn-success" >
								<span class="glyphicon glyphicon-ok" ></span>Salvar </a>	
							</button>
							</span>		
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3"><hr></div>
					</div>
					<!-- Modal telas-->
					<div class="modal fade" id="modalTela" tabindex="-1" role="dialog" aria-labelledby="modalContatoLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					        <h4 class="modal-title" id="modalContatoLabel">Cadastro de telas permitidas</h4>
					      </div>
					      <div class="modal-body">
							<div class="row ">
								<div class="form-group col-sm-8 col-sm-offset-2">
									<label> Telas </label>
				                    <select class="form-control">
				                        <option selected>Selecione</option>
				                        <option>Lista PF</option>
				                        <option>Lista PJ</option>
				                        <option>Cadastro PF</option>
				                        <option>Cadastro PJ</option>
				                    </select>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-4 col-sm-offset-2">
									<label>Início Vigência</label>
									<input  class="form-control" name="inicioVigencia" type="date"/>
								</div>
								<div class="form-group col-sm-4">
									<label>Fim Vigência</label>
									<input  class="form-control" name="fimVigencia" type="date"/>
								</div>
							</div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove" ></span>Cancelar</button>
					        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok" ></span>Salvar</button>
					      </div>
					    </div>
					  </div>
					</div>				
				</form>
			</fieldset>
		</div>
	</body>
</html>
