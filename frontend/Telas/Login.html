<!DOCTYPE html>
<html lang="pt" ng-app>
	<head>
		<meta charset="UTF-8">
		<title> Escola de TI - Time 06</title>		
		<link href="./Lib/css/estilo-geral.css" rel="stylesheet">
		<link href="./Lib/css/submenudropdown.css" rel="stylesheet">
		<link href="./Lib/css/bootstrap.css" rel="stylesheet">
		<link href="./Lib/css/bootstrap-select.css" rel="stylesheet">
		<script src="./Lib/js/jquery.js"></script>
		<script src="./Lib/js/bootstrap.min.js"></script>
		<script src="./Lib/js/bootstrap-select.js"></script>
		<script type="text/javascript" src="./Lib/js/angular.min.js"></script>
		<script type="text/javascript" src="./Lib/js/angular-route.min.js"></script>
		<script src="./Lib/js/funcoes.js"></script>
		<script type="text/javascript" src="./Lib/js/app.js"></script>
		<script type="text/javascript" src="./Lib/js/LoginController.js" ></script>			
	</head>
	<body>
		<nav class="navbar navbar-inverse" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="#"> <span class="glyphicon glyphicon-globe"></span> Escola de TI - Time 06 </a>
		  </div>
		</nav>
		<div class="container" ng-controller="LoginController" >
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
					  	<div class="panel-heading">
					    	<h3 class="panel-title">Fazer login</h3>
					 	</div>
					  	<div class="panel-body">
					    	<form accept-charset="UTF-8" role="form" method="POST">
			                <fieldset>
					    	  	<div class="form-group">
					    		    <input class="form-control" placeholder="login" ng-model="usuario.login" name="login" type="text" required >
					    		</div>
					    		<div class="form-group">
					    			<input class="form-control" placeholder="senha" ng-model="usuario.senha" name="senha" type="password" required >
					    		</div>
					    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Logar" ng-click="logar()">
					    	</fieldset>
					      	</form>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer class="footer navbar-fixed-bottom">
		<div class="container">
			<p>&nbsp; ® Unicesumar 2014 - Escola de T.I. - Time 06</p>
		</div>
	</footer>
</html>
