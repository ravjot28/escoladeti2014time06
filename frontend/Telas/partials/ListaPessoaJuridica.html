<div class="container" ng-controller="ListaPJController">
	<label> &nbsp; </label>
	<fieldset>
		<legend> <span class="glyphicon glyphicon-list-alt"></span> Lista Pessoa Jurídica</legend>
			<form action="" method="POST" role="form">
				<div class="row">
					<div class="form-group col-sm-5">
						<label>Busca</label>
						<div class="input-group">
							<span class="input-group-addon">
									<span class="glyphicon glyphicon-search"></span>
							</span>
							<input  class="form-control" name="busca" type="text" ng-model="busca"/>
						</div>
					</div>
					<div class="form-group col-sm-7">
						<label> &nbsp; </label>
						<div>
							<span class="pull-right">
								<button type='submit' class='btn btn-primary btn-padrao' value='novo' ng-click="novaPessoaJuridica()" >
				  					<span class='glyphicon glyphicon-plus-sign'></span> Novo
								</button>
							</span>
						</div>
					</div>
				</div>
				<table width="100%" border="0" class="table table-striped table-hover" >
					<tr>
						<th width="20%"> Razão Social </th>
						<th width="10%"> Insc. Mun    </th>
						<th width="10%"> Insc. Est    </th>
						<th width="20%"> CNPJ   	  </th>
						<th width="10%"> Data Criação </th>
						<th width="20%"> Email 		  </th>
						<th width="5%"> Alterar		  </th>
						<th width="5%"> Excluir		  </th>
					</tr>
					<tr ng-repeat="pessoaJuridica in pessoasJuridicas | filter : busca" >
						<td>{{pessoaJuridica.razaoSocial}}</td>
						<td>{{pessoaJuridica.inscMunicipal}}</td>
						<td>{{pessoaJuridica.inscEstadual}}</td>
						<td>{{pessoaJuridica.cnpj}}</td>
						<td>{{pessoaJuridica.dataCriacao}}</td>
						<td>{{pessoaJuridica.email}}</td>
						<td>
							<button type='submit' class='btn btn-warning btn-sm'  name='metodo' value='alterar' ng-click="editarPessoaJuridica($index)" >
			  					<span class='glyphicon glyphicon-edit'></span>
							</button>
						</td>
						<td>
							<button type='submit' class='btn btn-danger btn-sm'  name='metodo' value='escluir' ng:click="delPessoaJuridica($index)">
			  					<span class='glyphicon glyphicon-remove-circle'></span>
							</button>
						</td>
					</tr>
				</table>
				<label> Total de Pessoas Jurídicas: {{(pessoasJuridicas | filter : busca).length}} / {{pessoasJuridicas.length}}</label>
				<hr>
			</form>
	</fieldset>
</div>
