<div class="container" ng-controller="ListaEstadoController">
	<label> &nbsp; </label>
	<fieldset>
		<legend> <span class="glyphicon glyphicon-list-alt"></span> Lista Estado</legend>
			<form action="" method="POST" role="form">
				<div class="row">
					<div class="form-group col-sm-5">
						<label>Busca</label>
						<div class="input-group">
							<span class="input-group-addon">
									<span class="glyphicon glyphicon-search"></span>
							</span>
							<input  class="form-control" name="busca" type="text" ng-model="busca"/>
						</div>
					</div>
					<div class="form-group col-sm-7">
						<label> &nbsp; </label>
						<div>
							<span class="pull-right">
								<a href="#/cadastroestado" class="btn btn-primary" role="button">
									<span class="glyphicon glyphicon-plus-sign" ></span> Novo
								</a>
							</span>
						</div>
					</div>
				</div>
				<table width="100%" border="0" class="table table-striped table-hover" >
					<tr>
						<th width="20%">Nome</th>
						<th width="10%">Sigla</th>
						<th width="15%">Pais</th>
						<th width="5%">Alterar</th>
						<th width="5%">Excluir</th>
					</tr>
					<tr ng-repeat="estado in estados | filter : busca" >
						<td>{{estado.nome}}</td>
						<td>{{estado.sigla}}</td>
						<td>{{estado.pais}}</td>
						<td>
							<button type='submit' class='btn btn-warning btn-sm'  name='metodo' value='alterar' ng:click="editarEstado($index)" >
			  					<span class='glyphicon glyphicon-edit'></span>
							</button>
						</td>
						<td>
							<button type='submit' class='btn btn-danger btn-sm'  name='metodo' value='escluir' ng:click="delEstado($index)">
			  					<span class='glyphicon glyphicon-remove-circle'></span>
							</button>
						</td>
					</tr>
				</table>
				<label> Total de Estados: {{(estados | filter : busca).length}} / {{estados.length}}</label>
				<hr>
			</form>
	</fieldset>
	<hr>
</div>
