<div class="container" ng-controller="perfilUsuarioController">
	<label> &nbsp; </label>
	<fieldset>
		<div class="row">
			<div class="form-group col-sm-12">
				<legend> Cadastro de Perfil </legend>
			</div>
		</div>
		<form action="" method="POST" role="form" ng-submit="addPerfilUsuario()">							
			<div class="row ">
				<div class="form-group col-sm-5">
					<input class="form-control" name="nome" type="text" ng-model="perfilDeUsuario.nome" required/>
				</div>
				<div class="form-group col-sm-3">
                    <select class="selectpicker show-tick form-control" ng-model="perfilDeUsuario.tela" ng-options="t.nome for t in telas" required>
                     <option value="">Selecione</option>
                    </select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<span class="pull-right">	
					<a ng-click="cancelarPerfilUsuario()" class="btn btn-danger btn-padrao">
						<span class="glyphicon glyphicon-remove" ></span> Cancelar 
					</a>
					<button type="submit" class="btn btn-success btn-padrao" >
						<span class="glyphicon glyphicon-ok" ></span> Salvar </a>	
					</button>
					</span>		
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12"><hr></div>
			</div>
		</form>
	</fieldset>
</div>
