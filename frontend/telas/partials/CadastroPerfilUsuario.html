<div class="container" ng-controller="perfilUsuarioController">
	<div class="row">
	</div>
	<div class="row">
		<div class="form-group col-sm-12">
			<ul class="nav nav-tabs">
  				<li><a href="#/cadastrotela">Telas</a></li>
 				<li class="active"><a href="#/cadastroperfilusuario">Perfil de usuário</a></li>
			</ul>
		</div>	
	</div>	
	<label> &nbsp; </label>
	<fieldset>
		<div class="row">
			<div class="form-group col-sm-12">
				<legend> Cadastro de Perfil </legend>
			</div>
		</div>
		<form action="" method="POST" role="form" ng-submit="addPerfilUsuario()">							
			<div class="row ">
				<div class="form-group col-sm-5">
					<input class="form-control" name="nome" type="text" placeholder="Nome" ng-model="perfilUsuario.nome" required/>
				</div>
				<div class="form-group col-sm-3">
                    <select class="selectpicker show-tick form-control" ng-model="perfilUsuario.tela" ng-options="t.nome for t in telas" required>
                     <option value="">Selecione</option>
                    </select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<span class="pull-right">	
					<a href="AcaoCliente.html" class="btn btn-danger">
						<span class="glyphicon glyphicon-remove" ></span> Cancelar 
					</a>
					<button type="submit" class="btn btn-success" >
						<span class="glyphicon glyphicon-ok" ></span> Salvar </a>	
					</button>
					</span>		
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12"><hr></div>
			</div>
		</form>
	</fieldset>
</div>
