<div class="container" ng-controller="eventoController" ng-init="getTodos()">
	<label>&nbsp;</label>
	<fieldset>
			<form action="#" method="POST">
				<div class="col-sm-7" style="height:400px; overflow:auto;">
					<legend>Cursos Disponíveis</legend>
					<div class="blogShort" ng-repeat="evento in eventos">
	                     <h1>{{evento.titulo}}</h1>
	                         <!--<em>This snippet use <a href="http://bootsnipp.com/snippets/featured/sexy-sidebar-navigation" target="_blank">Sexy Sidebar Navigation</a></em>-->
	                     <article><p>
	                         {{evento.descricao}}
	                         </p></article>
	                    <a class="btn btn-blog pull-right marginBottom10" href="#">ver detalhes</a> 
                 	</div>
			      
				</div>
				<div class="col-sm-1"></div>
				<div class="form-group col-sm-4">
					<legend>Dados Pessoais</legend>
					<br>
					<label>CPF</label>
					<input class="form-control" type="text" />
					<label>RG</label>
					<input class="form-control" type="text" />
					<label>Nome</label>
					<input class="form-control" type="text" />
					<label>Email</label>
					<input class="form-control" type="text" />
					<label>Telefone</label>
					<input class="form-control" type="text" />
					<input class="" type="radio" />
					<label>Masculino</label>
					<input class="" type="radio" />
					<label>Feminino</label>
					<input type="date" class="form-control">
				</div>
				<div align="middle">
					<button class="btn btn-default">Cursos futuros</button>
					<button class="btn btn-primary">Cursos finalizados</button>
				</div>
				<div align="right">
					<button class="btn btn-danger">Limpar</button>
					<button class="btn btn-success">Confirmar</button>
				</div>
			</form>
	</fieldset>
</div>
