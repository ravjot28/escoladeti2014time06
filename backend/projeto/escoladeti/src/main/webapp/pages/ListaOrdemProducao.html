<div class="container" ng-controller="OrdemProducaoController" ng-init="getTodos()">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend><span class="glyphicon glyphicon-list-alt"></span> Lista de Ordens de Produção </legend>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"> 
                    <span class="glyphicon glyphicon-search"></span>
                </span> 
                <input class="form-control" name="busca" type="text" ng-model="busca" ng-change="buscaOrdemProducaoById()" title="Pesquisar" placeholder="Busca por nome da Ordem de Produção"/>
            </div>
        </div>
        <div class="form-group col-sm-7">
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao'
                        value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                    <tr>
                        <th class="col-md-2">Solicitação</th>
                        <th class="col-md-5">Material</th>
                        <th class="col-md-2">Tradução</th>
                        <th class="col-md-2">Status</th>
                        <th class="col-md-1">Ações</th>
                    </tr>
                    <tr ng-repeat="ordemProducao in ordensProducao">
                            <td>{{ordemProducao.id}}</td>
                            <td>{{ordemProducao.material}}</td>
                            <td>{{ordemProducao.traducao}}</td>
                            <td>{{ordemProducao.status}}</td>
                        <td>
                            <button class='btn btn-warning btn-sm' ng-click="editar(ordemProducao)" title="Editar">
                                    <span class='glyphicon glyphicon-edit'></span>
                            </button>
                            <button class='btn btn-danger btn-sm' ng-click="deletar(ordemProducao)" title="Excluir">
                                    <span class='glyphicon glyphicon-remove-circle'></span>
                            </button>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-12">
            <ul class="pagination">
                <li>
                    <a ng-click="getTodos(1)"> 
                        <span class="glyphicon glyphicon-fast-backward"></span>
                    </a>
                </li>
                <li>
                    <a ng-click="ordensProducao.pageNumber <= 1 ? getTodos(1) : getTodos(ordensProducao.pageNumber)"> 
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </a>
                </li>
                <li ng-repeat="numeroPagina in ordensProducao.pagesAround" class="{{numeroPagina == ordensProducao.pageNumber ? 'active' : ''}}">
                    <a ng-click="getTodos(numeroPagina)">{{numeroPagina}}</a>
                </li>
                <li>
                    <a ng-click="ordensProducao.pageNumber === ordensProducao.pageCount ? getTodos(ordensProducao.pageCount) : getTodos(ordensProducao.pageNumber + 1)"> 
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </a>
                </li>
                <li>
                    <a ng-click="ordensProducao.pageCount == 0 ? getTodos(1) : getTodos(ordensProducao.pageCount)"> 
                        <span class="glyphicon glyphicon-fast-forward"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
