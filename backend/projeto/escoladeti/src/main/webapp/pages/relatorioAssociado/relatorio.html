<div class="container" ng-controller="RelatorioAssociadoController">
	<div class="col-sm-2">
		<label class="control-label">Nome</label> <input type="text"
			ng-model="pesquisa.nome">
	</div>
	<div class="col-sm-2">
		<label class="control-label">pago</label> <input type="text"
			ng-model="pesquisa.pago">
	</div>
			<div class="col-sm-2">
		<label class="control-label">Data inicio</label> <input type="date"
			ng-model="pesquisa.dataInicio">
	</div>
	<div class="col-sm-2">
		<label class="control-label">Data fim</label> <input type="date"
			ng-model="pesquisa.dataFim">
	</div>	
	<div class="form-group col-sm-3">
		<span class="pull-right"> <a
			href="./relatorio/associados?nome={{pesquisa.nome}}&pago={{pesquisa.pago}}&dataInicio={{pesquisa.datainicio}}&dataFim={{pesquisa.dataFim}}"
			class="btn btn-info" title="Imprimir formulário" target="_blank">
				<span class="glyphicon glyphicon-print"></span>
		</a>
		</span>
	</div>
</div>
