<div class="container">
	<div class="row">
		<div class="form-group">
			<legend>
				<span class="glyphicon glyphicon-list-alt"></span> Relatório Produção
			</legend>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<strong>Filtros</strong>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="control-label">Evento</label> <select
							data-ui-select2="select2Options" class="input-default"
							data-ng-model="pesquisa.evento.id">
							<option value=""></option>
							<option data-ng-repeat="evento in eventos" value="{{evento.id}}">{{evento.titulo}}</option>
						</select>
					</div>
				</div>
				<div class="col-sm-3">
					<label class="control-label">Status</label> <select
						data-ng-model="pesquisa.status" class="form-control">
						<option value="TODOS" selected="selected">TODOS</option>
						<option value="ABERTO">ABERTO</option>
						<option value="FECHADO">FECHADO</option>
					</select>
				</div>
				<div class="col-sm-3">
					<label class="control-label">Tipo</label> <select
						data-ng-model="pesquisa.tipo" class="form-control">
						<option value="TODOS" selected="selected">TODOS</option>
						<option value="PALESTRA">PALESTRA</option>
						<option value="REUNIAO">REUNIAO</option>
						<option value="CURSO">CURSO</option>
						<option value="OUTRO">OUTROS</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<label class="control-label">Data inicial</label> <input
						type="date" class="form-control"
						data-ng-model="pesquisa.dataInicio">
				</div>
				<div class="col-sm-6">
					<label class="control-label">Data final</label> <input type="date"
						class="form-control" data-ng-model="pesquisa.dataFim">
				</div>
			</div>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<button class="btn btn-warning" data-ng-click="limparCampos(pesquisa)">
			Limpar campos <span class="glyphicon glyphicon-refresh"></span>
		</button>
	</div>
	<div class="form-group col-sm-6">
		<a
			href="./relatorio/eventos?id={{pesquisa.evento.id}}&status={{pesquisa.status}}&dataInicio={{pesquisa.dataInicio}}&dataFim={{pesquisa.dataFim}}&tipo={{pesquisa.tipo}}"
			class="btn btn-info pull-right" title="Imprimir formul�rio"
			target="_blank">Imprimir <span class="glyphicon glyphicon-print"></span>
		</a>
	</div>
</div>
