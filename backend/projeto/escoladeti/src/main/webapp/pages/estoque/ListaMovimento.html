<div class="container" ng-controller="movimentoController" ng-init="getTodos(1)">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend>
                <span class="glyphicon glyphicon-list-alt"> Movimento </span>
            </legend>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-5">
            <div class="input-group">
                <!--                <span class="input-group-addon"> 
                                    <span class="glyphicon glyphicon-search"></span>
                                </span> 
                                <input class="form-control" name="busca" type="text" onkeydown="toUpper(this)" ng-model="busca" ng-change="buscaMovimentosContendoNome()"  placeholder="Busca movimento"/>-->
            </div>
        </div>
        <div class="form-group col-sm-7">
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao'
                            value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th class="col-md-2">Produto</th>
                    <th class="col-md-1">Movimentação</th>
                    <th class="col-md-1">Quantidade</th>
                    <th class="col-md-1">Data</th>
                    <th class="col-md-1">Origem</th>
                    <th class="col-md-1">Destino</th>
                    <th class="col-md-1">Ações</th>
                </tr>
                <tr ng-repeat="movimento in movimentos.list">
                    <td>{{movimento.produto.nome}}</td>
                    <td ng-if="movimento.tipo == 1">Entrada</td>
                    <td ng-if="movimento.tipo == -1">Saída</td>
                    <td>{{movimento.quantidade}}</td>
                    <td><span class="time"> {{movimento.dataMovimentacao| date:'dd/MM/yyyy'}}  </span></td>
                    <td>{{movimento.pessoaOrigem.nome}}</td>
                    <td>{{movimento.pessoaDestino.nome}}</td>
                    <td>
                        <button class='btn btn-danger btn-sm' ng-click="extornar(movimento)" ng-disabled="validaExtornado(movimento)">
                            <span class='glyphicon glyphicon-remove-circle'></span>
                            Extornar
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="text-center">
        <pagination boundary-links="true" num-pages="movimentacao.pageCount" total-items="movimentacao.pageCount*movimentacao.maxRows" items-per-page="movimentacao.maxRows"
                    ng-model="pageNumber" ng-change="getTodos(pageNumber)" class="pagination-sm" max-size="movimentacao.maxPagesToShow"
                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </pagination>
    </div>
</div>
