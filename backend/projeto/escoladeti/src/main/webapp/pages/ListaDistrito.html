<div class="container" ng-controller="DistritoController"
     ng-init="getTodos(1)">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend>
                <span class="glyphicon glyphicon-list-alt"></span> Distrito
            </legend>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"> <span
                        class="glyphicon glyphicon-search"></span>
                </span> <input class="form-control" name="busca" type="text"
                               ng-model="busca" ng-change="buscaDistritoContendoNome()"
                               placeholder="Busca por nome da distrito" />
            </div>
        </div>
        <div class="form-group col-sm-7">
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao'
                            value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th class="col-md-3">Distrito</th>
                    <th class="col-md-3">Município</th>
                    <th class="col-md-2">Início Vigencia</th>
                    <th class="col-md-2">Fim Vigencia</th>
                    <th class="col-md-2">Ações</th>
                </tr>
                <tr ng-repeat="distrito in distritos.list">
                    <td>{{distrito.nome}}</td>
                    <td>{{distrito.cidade.nome}}</td>
                    <td>{{distrito.inicioVigencia| date: 'dd-MM-yyyy'}}</td>
                    <td>{{distrito.fimVigencia| date: 'dd-MM-yyyy'}}</td>
                    <td>
                        <button class='btn btn-warning btn-sm' ng-click="editar(distrito)">
                            <span class='glyphicon glyphicon-edit'></span>
                        </button>
                        <button class='btn btn-danger btn-sm' ng-click="deletar(distrito)">
                            <span class='glyphicon glyphicon-remove-circle'></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <pagination boundary-links="true" num-pages="distritos.pageCount" total-items="distritos.pageCount*distritos.maxRows" items-per-page="distritos.maxRows"
                ng-model="pageNumber" ng-change="getTodos(pageNumber)" class="pagination-sm" max-size="distritos.maxPagesToShow"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
    </pagination>
