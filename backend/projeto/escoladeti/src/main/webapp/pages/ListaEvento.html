<div class="container" ng-controller="eventoController" ng-init="getTodos(1)">
    <fieldset>
        <legend> <span class="glyphicon glyphicon-list-alt"></span> Eventos {{mensageEventoListado()}}
        </legend>
        <div class="row">
            <div class="form-group col-sm-5">
                <label>Busca</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                    <input  class="form-control" name="busca" type="text" placeholder="BUSCA POR TÍTULO/DESCRIÇÃO" ng-model="busca"/>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label> &nbsp; </label>
                <div class="btn-group">
                    <div ng-switch on="selected">
                        <button class='btn btn-primary btn-padrao' ng-switch-when='true' ng-click='getTodos(1)'>
                            Finalizado
                        </button>
                        <button class='btn btn-primary btn-padrao' ng-switch-when='false' ng-click='getTodos(1)'>
                            Abertos
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label> &nbsp; </label>
                <div>
                    <span class="pull-right">
                        <button type='submit' class='btn btn-primary btn-padrao' value='novo' ng-click="novo()" >
                            <span class='glyphicon glyphicon-plus-sign'></span> Novo
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover" >
            <tr>
                <th class="col-md-1">Status</th>
                <th class="col-md-3">Titulo</th>
                <th class="col-md-3">Descrição</th>
                <th class="col-md-1">Tipo</th>
                <th class="col-md-2">Participantes</th>
                <th class="col-md-2">Ações</th>
            </tr>
            <tr ng-repeat="ev in eventos.list| filter : busca">
                <td ng-show="ev.statusevento == selected">
                    <!--                    <button type='button' class='btn btn-success btn-sm' ng-show="ev.statusevento == true">
                                            <span class='glyphicon glyphicon-folder-open'></span>
                                        </button>
                                        <button type='button' class='btn btn-danger btn-sm' ng-show="ev.statusevento == false">
                                            <span class='glyphicon glyphicon-folder-close'></span>
                                        </button>-->
                    <div ng-show="ev.statusevento == true">
                        ABERTO
                    </div>
                    <div ng-show="ev.statusevento == false">
                        FINALIZADO
                    </div>
                </td>
                <td ng-show="ev.statusevento == selected">{{ev.titulo}}</td>
                <td ng-show="ev.statusevento == selected" >{{ev.descricao.substring(0, 180)}}</td>
                <td ng-show="ev.statusevento == selected">{{getTipoEvento(ev.tipoEvento)}}</td>
                <td ng-show="ev.statusevento == selected">
                    <button type='button' class='btn btn-warning btn-sm' ng-click="listarParticipantes(ev)">
                        GERENCIAR 
                    </button>
                </td>
                <td ng-show="ev.statusevento == selected">
                    <button type='button' class='btn btn-warning btn-sm' ng-click="editar(ev)">
                        <span class='glyphicon glyphicon-edit'></span>
                    </button>
                    <button type='button' class='btn btn-danger btn-sm' ng-click="deletar(ev)">
                        <span class='glyphicon glyphicon-trash'></span>
                    </button>
                    <button type='button' class='btn btn-info btn-sm' title="Chamada" ng-click="carregaPeriodoModal(ev.id)" data-toggle="modal" data-target="#modalChamada">
                        <span class='glyphicon glyphicon-list'></span>
                    </button>
                </td>
            </tr>
        </table>
        <!-- Modal data/periodo-->
        <div class="row">
            <div class="col-sm-12">
                <form action="" novalidade name="formData" method="POST" role="form" ng-submit="">
                    <div class="modal fade in" id="modalChamada" tabindex="-1" role="dialog" aria-labelledby="modalDataLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="modalDataLabel">
                                        <span class="glyphicon glyphicon-time"></span> Periodos
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-sm-8 col-sm-offset-2">
                                            <table class="table table-hover table-striped">
                                                <tr>
                                                    <th class="col-sm-3">Data</th>
                                                    <th class="col-sm-3">Início</th>
                                                    <th class="col-sm-3">Fim</th>
                                                    <th class="col-sm-3">Ações</th>
                                                </tr>
                                                <tr ng-repeat="p in periodosModal">
                                                    <td ng-bind="p.data"></td>
                                                    <td ng-bind="p.inicio"></td>
                                                    <td ng-bind="p.fim"></td>
                                                    <td>
                                                        <button class='btn btn-info btn-sm' ng-click="chamadaPeriodo(p.id)">
                                                            <span class='glyphicon glyphicon-check'></span>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <span class="pull-right">
                                        <button class="btn btn-danger btn-padrao" data-dismiss="modal">
                                            <span class="glyphicon glyphicon-remove"></span> Sair
                                        </button> 
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>    
        </div><!--//modal data/periodo -->	
        <pagination boundary-links="true" num-pages="eventos.pageCount" total-items="eventos.pageCount*eventos.maxRows" items-per-page="eventos.maxRows"
                    ng-model="pageNumber" ng-change="getTodos(pageNumber)" class="pagination-sm" max-size="eventos.maxPagesToShow"
                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </pagination>

    </fieldset>
    <hr>
</div>
