<div class="container" ng-controller="eventoController" ng-init="getTodos(1)">
    <fieldset>
        <legend> <span class="glyphicon glyphicon-list-alt"></span> Eventos
        </legend>
        <div class="row">
            <div class="form-group col-sm-5">
                <label>Busca</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                    <input  class="form-control" name="busca" type="text" ng-model="busca"/>
                </div>
            </div>
            <div class="form-group col-sm-7">
                <label> &nbsp; </label>
                <div>
                    <span class="pull-right">
                        <button type='submit' class='btn btn-primary btn-padrao' value='novo' ng-click="novo()" >
                            <span class='glyphicon glyphicon-plus-sign'></span> Novo
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover" >
            <tr>
                <th class="col-md-3">Titulo</th>
                <th class="col-md-3">Descrição</th>
                <th class="col-md-1">Tipo</th>
                <th class="col-md-2">Endereço</th>
                <th class="col-md-1">Participantes</th>
                <th class="col-md-2">Ações</th>
            </tr>
            <tr ng-repeat="ev in eventos| filter : busca">
                <td>{{ev.titulo}}</td>
                <td>{{ev.descricao.substring(0,180)}}</td>
                <td>{{ev.tipoEvento}}</td>
                <td>{{ev.local}}</td>
                <td>
                    <button type='button' class='btn btn-warning btn-sm' ng-click="listarParticipantes(ev)">
                        Ver lista
                    </button>
                </td>
                <td>
                    <button type='button' class='btn btn-warning btn-sm' ng-click="editar(ev)">
                        <span class='glyphicon glyphicon-edit'></span>
                    </button>
                    <button type='submit' class='btn btn-danger btn-sm' ng-click="deletar(ev)">
                        <span class='glyphicon glyphicon-remove-circle'></span>
                    </button>
                </td>
            </tr>
        </table>

        <div class="row ">
            <div class="col-sm-12">
                <ul class="pagination">
                    <li class="{{eventos.pageNumber == 1 ? 'disabled' : ''}}"><a
                            ng-click="getTodos(1)"> <span
                                class="glyphicon glyphicon-fast-backward"></span></a></li>
                    <li class="{{eventos.pageNumber == 1 ? 'disabled' : ''}}"><a
                            ng-click="getTodos(eventos.pageNumber - 1)"> <span
                                class="glyphicon glyphicon-step-backward"></span>
                        </a></li>
                    <li ng-repeat="numeroPagina in eventos.pagesAround"
                        class="{{numeroPagina == eventos.pageNumber ? 'active' : ''}}">
                        <a ng-click="getTodos(numeroPagina)">{{numeroPagina}}</a>
                    </li>
                    <li class="{{eventos.pageNumber == eventos.pageCount ? 'disabled' : '' }}">
                        <a ng-click="getTodos(eventos.pageNumber + 1)"> <span
                                class="glyphicon glyphicon-step-forward"></span>
                        </a>
                    </li>
                    <li class="{{eventos.pageNumber == eventos.pageCount ? 'disabled' : ''}}">
                        <a ng-click="getTodos(eventos.pageCount)"> <span
                                class="glyphicon glyphicon-fast-forward" ></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </fieldset>
    <hr>
</div>
