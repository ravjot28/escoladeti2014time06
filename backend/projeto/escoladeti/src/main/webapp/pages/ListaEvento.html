<div class="container" ng-controller="eventoController" ng-init="getTodos()">
    <label> &nbsp; </label>
    <fieldset>
        <legend> <span class="glyphicon glyphicon-list-alt"></span> Lista Eventos
        </legend>
        <div class="row">
            <div class="form-group col-sm-5">
                <label>Busca</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                    <input  class="form-control" name="busca" type="text" ng-model="busca"/>
                </div>
            </div>
            <div class="form-group col-sm-7">
                <label> &nbsp; </label>
                <div>
                    <span class="pull-right">
                        <button type='submit' class='btn btn-primary btn-padrao' value='novo' ng-click="novo()" >
                            <span class='glyphicon glyphicon-plus-sign'></span> Novo
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <table width="100%" border="0" class="table table-striped table-hover" >
            <tr>
                <th width="20%">Titulo</th>
                <th width="20%">Descrição</th>
                <th width="20%">Data</th>
                <th width="20%">Local</th>
                <th width="5%">Alterar</th>
                <th width="5%">Excluir</th>
            </tr>
            <tr ng-repeat="evento in eventos| filter : busca">
                <td>{{evento.titulo}}</td>
                 <td>{{evento.descricao.substring(0,180)}}</td>
                 <td>{{evento.data}}</td>
                <td>{{evento.local}}</td>
                <td>
                    <button type='button' class='btn btn-warning btn-sm' ng-click="editar(evento)">
                        <span class='glyphicon glyphicon-edit'></span>
                    </button>
                </td>
                <td>
                    <button type='submit' class='btn btn-danger btn-sm' ng-click="deletar(evento)">
                        <span class='glyphicon glyphicon-remove-circle'></span>
                    </button>
                </td>
            </tr>
        </table>
        <label> Total de Eventos: {{(eventos| filter : busca).length}} / {{eventos.length}}</label>
    </fieldset>
    <hr>
</div>
