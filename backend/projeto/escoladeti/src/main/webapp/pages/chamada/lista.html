<div class="container" ng-controller="chamadaController" ng-init="getTodos(1)">
    <fieldset>
        <legend> <span class="glyphicon glyphicon-list-alt"></span> Lista de Presença </legend>
        <table class="table table-striped table-hover" >
            <tr>
                <th class="col-md-3">Nome</th>
                <th class="col-md-3">Email</th>
                <th class="col-md-2 text-center">Presença</th>
            </tr>
            <tr ng-repeat="pp in participantesperiodos">
                <td>{{pp.participante.nome}}</td>
                <td>{{pp.participante.email}}</td>
                <td class="text-center"><input class="bigCheckbox" type="checkbox" id="presensa{{pp.id}}" name="presensa{{pp.id}}" ng-checked="{{pp.presente}}" ng-click="salvar(pp)"></td>
            </tr>
        </table>
        <div class="col-sm-12">
            <span class="pull-right">
                <a class="btn btn-primary btn-padrao" ng-click="voltar()">
                    <span class="glyphicon glyphicon-circle-arrow-left" ></span> Voltar
                </a>  
            </span>
        </div>
    </fieldset>
    <hr>
</div>
