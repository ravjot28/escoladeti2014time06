<div class="container" ng-controller="UsuarioController" ng-init="novo()">
    <fieldset>
        <div class="row">
            <div class="form-group col-sm-12">
                <legend> 
                    <span class="glyphicon glyphicon-user"></span> Cadastro de Usuário 
                </legend>
            </div>
        </div>
        <form action="" method="POST" role="form">		
            <div class="row">
                <div class="form-group col-sm-8">
                    <label> Nome </label>
                    <input class="form-control" name="nome" type="text" ng-model="usuario.nome" placeholder="Nome Completo" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-8">
                    <label> Login </label>
                    <input class="form-control" name="login" type="text" ng-model="usuario.login" placeholder="Login " />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-8">
                    <label>Email</label>
                    <div class="input-group" >
                        <span class="input-group-addon" >
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input class="form-control" name="email" type="text" ng-model="usuario.email" placeholder="Endereço de email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>Senha</label>
                    <input  class="form-control" name="senha" type="password" ng-model="usuario.senha" placeholder="Senha" ng-change="pontuarSenha()" />
                </div>
                <div class="form-group col-sm-4">
                    <label>Confirmar senha</label>
                    <input  class="form-control" name="senha" type="password" ng-model="confirmarSenha" placeholder="Confirmar senha"/>
                </div>
                <div class="form-group col-sm-3">
                    <label><br></label>
                    <div name="forcasenha" type="text" ng-model="forcasenha" ng-style="myStyle" style="background-color: #fff;min-height: 10px;"></div>
                </div>
            </div>
<!--            <div class="row">
                <div class="form-group col-sm-4">
                    <label>Perfil de Acesso</label>
                    <select ng-model="meuPerfilDeAcesso" ng-options="perfilDeAcesso.nome for perfilDeAcesso in perfisAcesso"></select>
                </div>
                <div class="form-group col-sm-4">
                    <input class="form-control" name="inicioVigencia" type="date" ng-model="inicioVigencia" />
                </div>
                <div class="form-group col-sm-4">
                    <input class="form-control" name="fimVigencia" type="date" ng-model="fimVigencia" />
                </div>
            </div>-->
            <div class="row">
                <div class="col-sm-8">
                    <span class="pull-right">	
                        <a href="#/listausuario" class="btn btn-danger btn-padrao">
                            <span class="glyphicon glyphicon-remove" ></span> Cancelar 
                        </a>
                        <button type="submit" class="btn btn-success btn-padrao" ng-click="salvar()" >
                            <span class="glyphicon glyphicon-ok"></span> Salvar </a>	
                        </button>
                    </span>		
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12"><hr></div>
            </div>
        </form>
    </fieldset>
</div>
