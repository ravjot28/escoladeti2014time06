<div class="container" ng-controller="PerfilAcessoUsuarioController" ng-init="carregarUsuario();">
    <legend> <span class="glyphicon glyphicon-list-alt"></span> Perfil de Acesso do Usu√°rio</legend>
    <div class="row">
        <div class="form-group col-sm-4">
            <label>Usuario</label>
            <label>{{usuario.nome}}</label>
        </div>
        <div class="form-group col-sm-4">
            <label>Perfil de Acesso</label>
            <select ng-model="meuPerfilDeAcesso" ng-options="perfilDeAcesso.nome for perfilDeAcesso in perfilAcesso track by perfilDeAcesso.id"></select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-4">
            <input class="form-control" name="inicioVigencia" type="date" ng-model="inicioVigencia" />
        </div>
        <div class="form-group col-sm-4">
            <input class="form-control" name="fimVigencia" type="date" ng-model="fimVigencia" />
        </div>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-success btn-padrao" ng-click="cancelar()" >
            <span class="glyphicon glyphicon-ok"></span> Cancelar	
        </button>
        <button type="submit" class="btn btn-success btn-padrao" ng-click="salvar()" >
            <span class="glyphicon glyphicon-ok"></span> Salvar 	
        </button>
    </div>
</div>
