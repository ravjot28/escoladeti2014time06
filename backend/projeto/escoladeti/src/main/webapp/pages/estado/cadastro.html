<div class="container" ng-controller="EstadoController" ng-init="carregarEstado()" >
    <div class="row">
        <div class="form-group col-sm-12">
            <legend> Cadastro de Estado </legend>
        </div>
    </div>
    <form method="POST" role="form" name="formEstado" ng-submit="salvar()">							
        <div class="col-sm-6">
            <div class="form-group {{formEstado.nome.$invalid ? 'has-error' : 'has-success'}} has-feedback">
                <label class="control-label"> <strong>Nome * </strong> </label>
                <input type="text" class="form-control" name="nome" title="Nome do estado"  
                       ng-model="unidadeFederativa.nome" ng-pattern="/^[A-Za-z\s]{3,40}$/" required placeholder="Nome do Estado" maxlength="40" required>
                <span class="help-block" ng-show="formEstado.nome.$error.pattern">Apenas letras e mínimo de 3.</span>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group {{formEstado.sigla.$invalid ? 'has-error' : 'has-success'}} has-feedback">
                <label class="control-label"> <strong> Sigla * </strong> </label>
                <input class="form-control" name="sigla"  type="text" ng-model="unidadeFederativa.sigla" 
                       title="Sigla deve ser literal" required ng-minlength="2" ng-maxlength="2" ng-pattern="/^[A-Za-z]{2,2}$/" maxlength="2" placeholder="sigla do estado">
                <span class="help-block" ng-show="formEstado.sigla.$error.pattern">Apenas letras e mínimo de 2.</span>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group {{formEstado.pais.$error.required ? 'has-error' : 'has-success'}} has-feedback">
                <label class="control-label"><strong>Pais *</strong></label>
                <select type="text" name="pais" ui-select2="select2Options" class="input-default" ng-model="unidadeFederativa.idPais" required>
                    <option ng-repeat="pais in paises" value="{{pais.id}}">{{pais.nome}}</option>
                </select>

            </div>
        </div>
        <div class="col-sm-12">
            <div class="pull-right">
                <a class="btn btn-primary btn-padrao" ng-click="voltar()" >
                        <i class="glyphicon glyphicon-circle-arrow-left" ></i> Voltar
                    </a>
                <button type="submit" class="btn btn-success btn-padrao" ng-disabled="formEstado.$invalid">
                    <span class="glyphicon glyphicon-ok" ></span> Salvar
                </button>
            </div>		
        </div>
        <div class="row"><div class="col-sm-12"><hr></div></div>			
    </form>



</div>
