<div class="container" ng-controller="paisController" ng-init="carregarPais()">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend> Cadastro de País </legend>
        </div>
    </div>
    <form action="" method="POST" role="form" ng-submit="salvar()">							
        <div class="row ">
            <div class="form-group col-sm-2">
                <label> Código </label>
                <input type="number" title="CÃ³digo do PaÃ­s" class="form-control" 
                	ng-model="pais.codigo" required="required"  pattern="^(\d{3})$" placeholder="999"
                	maxlength="3" /> <!-- ExpressÃ£o para validar 3 digitos numericos -->
            </div>
            <div class="form-group col-sm-8">
                <label> Nome </label>
                <input class="form-control" title="Nome do pais deve ser maisculo"  name="nome" 
                type="text" ng-model="pais.nome"  pattern="[A-Z]+" maxlength="40" required placeholder="BRASIL"
                 />
            </div>
            <div class="form-group col-sm-2">
                <label> Sigla </label>
                <input class="form-control" title="Sigla deve ser literal maiusculo"  
                name="nome" type="text" ng-model="pais.sigla" required maxlength="3" pattern="[A-Z]{3}" placeholder="BRA"
                 />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <span class="pull-right">
                    <a class="btn btn-primary btn-padrao" ng-click="listar()" >
                        <i class="glyphicon glyphicon-circle-arrow-left" ></i> Voltar
                    </a>  
                    <button type="submit" class="btn btn-success btn-padrao" >
                        <span class="glyphicon glyphicon-ok" ></span> Salvar
                    </button>
                </span>		
            </div>
        </div>
        <div class="row"><div class="col-sm-12"><hr></div></div>				
    </form>
</div>
