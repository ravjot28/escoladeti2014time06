<div class="container" ng-controller="livroController" ng-init="getTodos()">
    <label> &nbsp; </label>
    <fieldset>
        <legend> <span class="glyphicon glyphicon-list-alt"></span> Lista Livro
        </legend>
        <div class="row">
            <div class="form-group col-sm-5">
                <label>Busca</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                    <input  class="form-control" name="busca" type="text" ng-model="busca"/>
                </div>
            </div>
            <div class="form-group col-sm-7">
                <label> &nbsp; </label>
                <div>
                    <span class="pull-right">
                        <button type='submit' class='btn btn-primary btn-padrao' value='novo' ng-click="novo()" >
                            <span class='glyphicon glyphicon-plus-sign'></span> Novo
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <table width="100%" border="0" class="table table-striped table-hover" >
            <tr>
                <th width="20%">Nome</th>
                <th width="20%">Autor</th>
                <th width="20%">Editora</th>
                <th width="20%">Disciplina</th>
                <th width="10%">Ano Edição</th>
                <th width="5%">Alterar</th>
                <th width="5%">Excluir</th>
            </tr>
            <tr ng-repeat="livro in livros| filter : busca">
                <td>{{livro.nome}}</td>
                 <td>{{livro.autor}}</td>
                 <td>{{livro.editora}}</td>
                <td>{{livro.disciplina}}</td>
                <td>{{livro.anoEdicao}}</td>
                <td>
                    <button type='button' class='btn btn-warning btn-sm' ng-click="editar(livro)">
                        <span class='glyphicon glyphicon-edit'></span>
                    </button>
                </td>
                <td>
                    <button type='submit' class='btn btn-danger btn-sm' ng-click="deletar(livro)">
                        <span class='glyphicon glyphicon-remove-circle'></span>
                    </button>
                </td>
            </tr>
        </table>
        <label> Total de Livros: {{(livros| filter : busca).length}} / {{livros.length}}</label>
    </fieldset>
    <hr>
</div>
