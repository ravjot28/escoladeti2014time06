<div class="container" ng-controller="livroController" ng-init="getTodos(1)">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend>
                    <span class="glyphicon glyphicon-list-alt"></span> Lista Livro
            </legend>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"> 
                    <span class="glyphicon glyphicon-search"></span>
                </span> 
                <input class="form-control" name="busca" type="text" ng-model="busca" ng-change="buscaLivroContendoNome()"  placeholder="Busca por nome do livro"/>
            </div>
        </div>
        <div class="form-group col-sm-7">
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao'
                        value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                    <tr>
                        <th class="col-md-4">Nome</th>
                        <th class="col-md-2">Autor</th>
                        <th class="col-md-2">Editora</th>
                        <th class="col-md-2">Disciplina</th>
                        <th class="col-md-1">Ano Ed.</th>
                        <th class="col-md-1">Ações</th>
                    </tr>
                    
                    <tr ng-repeat="livro in livros.list">
                            <td>{{livro.nome}}</td>
                             <td>{{livro.autor}}</td>
                             <td>{{livro.editora}}</td>
                            <td>{{livro.disciplina}}</td>
                            <td>{{livro.anoEdicao}}</td>
                            <td>
                                <button class='btn btn-warning btn-sm' ng-click="editar(livro)">
                                        <span class='glyphicon glyphicon-edit'></span>
                                </button>
                                <button class='btn btn-danger btn-sm' ng-click="deletar(livro)">
                                        <span class='glyphicon glyphicon-remove-circle'></span>
                                </button>
                            </td>
                    </tr>
            </table>
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-12">
            <ul class="pagination">
                <li class="{{livros.pageNumber == 1 ? 'disabled' : ''}}">
                    <a ng-click="getTodos(1)"> <span class="glyphicon glyphicon-fast-backward"></span></a>
                </li>
                <li class="{{livros.pageNumber == 1 ? 'disabled' : ''}}">
                    <a ng-click="getTodos(livros.pageNumber - 1)"> 
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </a>
                </li>
                <li ng-repeat="numeroPagina in livros.pagesAround" class="{{numeroPagina == livros.pageNumber ? 'active' : ''}}">
                        <a ng-click="getTodos(numeroPagina)">{{numeroPagina}}</a>
                </li>
                <li class="{{livros.pageNumber == livros.pageCount ? 'disabled' : '' }}">
                    <a ng-click="getTodos(livros.pageNumber + 1)"> 
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </a>
                </li>
                <li class="{{livros.pageNumber == livros.pageCount ? 'disabled' : ''}}">
                    <a ng-click="getTodos(livros.pageCount)"> 
                        <span class="glyphicon glyphicon-fast-forward" />
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
