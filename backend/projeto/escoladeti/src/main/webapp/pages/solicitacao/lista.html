<div class="container" ng-controller="SolicitacaoController">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend><span class="glyphicon glyphicon-list-alt"></span> Solicitações</legend>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"> 
                    <span class="glyphicon glyphicon-search"></span>
                </span> 
                <input class="form-control" name="busca" type="text" ng-model="busca" ng-change=""  placeholder="Busca por número da solicitacao"/>
            </div>
        </div>
        <div class="form-group col-sm-7">
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao'
                        value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                    <tr>
                        <th class="col-md-1">Número</th>
                        <th class="col-md-3">Aluno</th>
                        <th class="col-md-3">Escola</th>
                        <th class="col-md-3">Data Chegada</th>
                        <th class="col-md-2">Ações</th>
                    </tr>
                    
                    <tr ng-repeat="solicitacao in solicitacoes.list">
                            <td>{{solicitacao.id}}</td>
                            <td>{{solicitacao.aluno.nome}}</td>
                            <td>{{solicitacao.escola}}</td>
                            <td>{{solicitacao.dataChegada | date:'dd/MM/yyyy'}}</td>
                            <td>
                                <button class='btn btn-warning btn-sm' ng-click="editar(solicitacao)">
                                        <span class='glyphicon glyphicon-edit'></span>
                                </button>
                            </td>
                    </tr>
            </table>
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-12">
            <ul class="pagination">
                <li class="{{solicitacoes.pageNumber == 1 ? 'disabled' : ''}}">
                    <a ng-click="getTodos(1)"> <span class="glyphicon glyphicon-fast-backward"></span></a>
                </li>
                <li class="{{solicitacoes.pageNumber == 1 ? 'disabled' : ''}}">
                    <a ng-click="getTodos(solicitacoes.pageNumber - 1)"> 
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </a>
                </li>
                <li ng-repeat="numeroPagina in solicitacoes.pagesAround" class="{{numeroPagina == solicitacoes.pageNumber ? 'active' : ''}}">
                        <a ng-click="getTodos(numeroPagina)">{{numeroPagina}}</a>
                </li>
                <li class="{{solicitacoes.pageNumber == solicitacoes.pageCount ? 'disabled' : '' }}">
                    <a ng-click="getTodos(solicitacoes.pageNumber + 1)"> 
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </a>
                </li>
                <li class="{{solicitacoes.pageNumber == solicitacoes.pageCount ? 'disabled' : ''}}">
                    <a ng-click="getTodos(solicitacoes.pageCount)"> 
                        <span class="glyphicon glyphicon-fast-forward" />
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
