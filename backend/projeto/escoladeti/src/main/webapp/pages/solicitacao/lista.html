<div class="container" ng-controller="SolicitacaoController">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend><span class="glyphicon glyphicon-list-alt"></span> Solicitações</legend>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"> 
                    <span class="glyphicon glyphicon-search"></span>
                </span> 
                <input class="form-control" name="busca" type="text" ng-model="buscaSolicitacao" ng-change="buscarSolicitacao()"  placeholder="Busca por número da solicitacao"/>
            </div>
        </div>
        <div class="form-group col-sm-7">
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao'
                        value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                    <tr>
                        <th class="col-md-1">Número</th>
                        <th class="col-md-3">Aluno</th>
                        <th class="col-md-3">Escola</th>
                        <th class="col-md-3">Data Chegada</th>
                        <th class="col-md-2">Ações</th>
                    </tr>
                    
                    <tr ng-repeat="solicitacao in pagina.list">
                            <td>{{solicitacao.id}}</td>
                            <td>{{solicitacao.aluno.nome}}</td>
                            <td>{{solicitacao.escola}}</td>
                            <td>{{solicitacao.dataChegada | date:'dd/MM/yyyy'}}</td>
                            <td>
                                <button class='btn btn-warning btn-sm' ng-click="editar(solicitacao)">
                                        <span class='glyphicon glyphicon-edit'></span>
                                </button>
                            </td>
                    </tr>
            </table>
        </div>
    </div>

    <pagination boundary-links="true" num-pages="pagina.pageCount" total-items="pagina.pageCount*pagina.maxRows" items-per-page="pagina.maxRows"
                ng-model="pageNumber" ng-change="buscarPagina(pageNumber)" class="pagination-sm" max-size="pagina.maxPagesToShow"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
    </pagination>
