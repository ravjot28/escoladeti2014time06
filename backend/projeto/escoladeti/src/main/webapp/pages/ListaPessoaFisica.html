<div class="container" ng-controller="PessoaFisicaController" ng-init="getTodos(1)">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend><span class="glyphicon glyphicon-list-alt"></span> Pessoa Física</legend>
        </div>
    </div>
    <div class="alert alert-{{info.status}} alert-dismissable" ng-show="info.message">{{info.message}}</div>
    <div class="row">
        <div class="form-group col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"> 
                    <span class="glyphicon glyphicon-search"></span>
                </span> 
                <input class="form-control" name="busca" type="text" onkeydown="toUpper(this)" ng-model="busca" ng-change="buscaPessoaFisicaContendoNome()"  placeholder="Busca por nome da Pessoa"/>
            </div>
        </div>
        <div class="form-group col-sm-7">
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao'
                        value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th class="col-md-3">Nome</th>
                    <th class="col-md-1">Sexo</th>
                    <th class="col-md-1">Data Nasc</th>
                    <th class="col-md-2">RG</th>
                    <th class="col-md-2">CPF</th>
                    <th class="col-md-2">Email</th>
                    <th class="col-md-1">Ações</th>
                </tr>
                <tr ng-repeat="pf in pessoasFisicas.list" >
                    <td>{{pf.nome + " " + pf.sobrenome}}</td>
                    <td>{{pf.sexo}}</td>
                    <td>{{pf.dataNascimento| date: 'dd-MM-yyyy'}}</td>
                    <td>{{pf.rg}}</td>
                    <td>{{pf.cpf}}</td>
                    <td>{{pf.email}}</td>
                    <td>
                        <button class='btn btn-warning btn-sm' ng-click="editar(pf)">
                            <span class='glyphicon glyphicon-edit'></span>
                        </button>
                        <button class='btn btn-danger btn-sm' ng-click="deletar(pf)">
                            <span class='glyphicon glyphicon-remove-circle'></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-12">
            <ul class="pagination">
                <li class="{{pessoasFisicas.pageNumber == 1 ? 'disabled' : ''}}">
                    <a ng-click="getTodos(1)"> <span class="glyphicon glyphicon-fast-backward"></span></a>
                </li>
                <li class="{{pessoasFisicas.pageNumber == 1 ? 'disabled' : ''}}">
                    <a ng-click="getTodos(pessoasFisicas.pageNumber - 1)"> 
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </a>
                </li>
                <li ng-repeat="numeroPagina in pessoasFisicas.pagesAround" class="{{numeroPagina == pessoasFisicas.pageNumber ? 'active' : ''}}">
                        <a ng-click="getTodos(numeroPagina)">{{numeroPagina}}</a>
                </li>
                <li class="{{pessoasFisicas.pageNumber == pessoasFisicas.pageCount ? 'disabled' : '' }}">
                    <a ng-click="getTodos(pessoasFisicas.pageNumber + 1)"> 
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </a>
                </li>
                <li class="{{pessoasFisicas.pageNumber == pessoasFisicas.pageCount ? 'disabled' : ''}}">
                    <a ng-click="getTodos(pessoasFisicas.pageCount)"> 
                        <span class="glyphicon glyphicon-fast-forward" /></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
