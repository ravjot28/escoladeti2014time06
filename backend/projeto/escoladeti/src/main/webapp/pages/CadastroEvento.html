<div class="container" ng-controller="eventoController" ng-init="carregarEvento()">
    <fieldset>
        <div class="alert alert-{{info.status}} alert-dismissable" ng-show="info">{{info.message}}</div>
        <div class="row">
            <div class="form-group col-sm-12"> 
                <legend> Cadastro de Evento  </legend>
            </div>
        </div>
        <form action="" method="POST" role="form" ng-submit="salvar()">	
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="form-group col-sm-7">
                    <label> Titulo </label>
                    <input class="form-control" name="titulo" type="text" ng-model="evento.titulo" placeholder="Titulo" onkeyup="toUpper(this)"/>
                </div>
                <div class="form-group col-sm-2"> 
                    <label> Tipo </label>
                    <select class="form-control" ng-model="evento.tipoEvento">
                        <option value="1">Curso</option>
                        <option value="2">Palestra</option>
                        <option value="3">Reunião</option>
                    </select>
                </div>
            </div>
            <div class="row ">
                <div class="col-sm-1"></div>
                <div class="form-group col-sm-7">
                    <label> Realização </label>
                    <input class="form-control" name="organizacao" type="text" ng-model="evento.organizacao" placeholder="Organização responsavel" onkeyup="toUpper(this)"/>
                </div>
                <div class="col-sm-2">
                    <label>Valor R$</label>
                    <input class="form-control" type="text" id="valor" name="valor" placeholder="00.00" ng-model="evento.valor" onkeypress="MascaraValor(valor);" />
                </div>
            </div>
            <div class="row ">
                <div class="col-sm-1"></div>
                <div class="form-group col-sm-7">
                    <label> Ministrante </label>
                    <input class="form-control" name="ministrante" type="text" ng-model="evento.ministrante" placeholder="Ministrante do curso ou evento" onkeyup="toUpper(this)"/>
                </div>
            </div>            
            <div class="row ">           
                <div class="col-sm-1"></div>
                <div class="col-sm-9">
                    <label> Descrição do Evento</label>
                    <textarea class="form-control" rows="5" cols="5" ng-model="evento.descricao" placeholder="No mundo atual, a revolução dos costumes maximiza as possibilidades por conta dos relacionamentos verticais entre as hierarquias..."></textarea>
                    <div class="required-icon">
                        <div class="text"></div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="form-group col-sm-6">
                    <label> Local </label>
                    <input class="form-control" name="local" type="text" ng-model="evento.local" placeholder="Local do evento" onkeyup="toUpper(this)"/>
                </div>   
            </div>            
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <label> Data </label>
                    <input type="date" class="form-control" ng-model="evento.data" placeholder="dd/mm/aaaa" />
                </div>
                <div class="col-sm-2">
                    <label> Início </label>
                    <input type="time" class="form-control" ng-model="evento.inicio" placeholder="00:00" />
                </div>
                <div class="col-sm-2">
                    <label> Término </label>
                    <input type="time" class="form-control" ng-model="evento.fim" placeholder="00:00" />
                </div>

            </div>
            <div class="row">
                <div class="col-sm-1"></div>

                <div class="col-sm-9">
                    <span class="pull-right">	
                        <a class="btn btn-primary btn-padrao" ng-click="voltar()">
                            <span class="glyphicon glyphicon-circle-arrow-left" ></span> Voltar
                        </a>
                        <button type="submit" class="btn btn-success btn-padrao">
                            <span class="glyphicon glyphicon-ok"  ></span> Salvar	
                        </button>
                    </span>		
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12"><hr></div>
            </div>			
        </form>
    </fieldset>
</div>
