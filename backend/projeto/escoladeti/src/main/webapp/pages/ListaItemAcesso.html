<div class="container" ng-controller="itemAcessoController" ng-init="getTodos()">
    <fieldset>
        <legend> <span class="glyphicon glyphicon-list-alt"></span> Item de Acesso</legend>
        <div class="row">
            <div class="form-group col-sm-5">
                <label>Busca</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                    <input  class="form-control" type="text" ng-model="busca"/>
                </div>
            </div>
            <div class="form-group col-sm-7">
                <label> &nbsp; </label>
                <div>
                    <span class="pull-right">
                        <a ng-click="novo()" class="btn btn-primary btn-padrao" role="button">
                            <span class="glyphicon glyphicon-plus-sign" ></span> Novo
                        </a>
                    </span>
                </div>
            </div>
        </div>
        <table width="100%" border="0" class="table table-striped table-hover" >
            <thead>
            <th width="45%">Nome componente</th>
            <th width="5%">Alterar</th>
            <th width="5%">Excluir</th>
            </thead>
            <tbody>
                <tr ng-repeat="itemAcesso in itensAcesso| filter : busca">
                    <td>{{itemAcesso.nome}}</td>
                    <td>
                        <button type="button" ng-click="editar(itemAcesso)"class="btn btn-warning btn-sm ">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </td>
                    <td>
                        <button type="submit" ng-click="deletar(itemAcesso)" class="btn btn-danger btn-sm" >
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>	
            </tbody>					
        </table>
        <label> Total de Telas: {{(itensAcesso| filter : busca).length || 0}} / {{itensAcesso.length|| 0}} </label>
    </fieldset>
</div>
