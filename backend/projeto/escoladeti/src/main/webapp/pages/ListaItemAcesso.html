     <div class="container" ng-controller="itemAcessoController" ng-init="getTodos()">
    <fieldset>
        <legend> <span class="glyphicon glyphicon-list-alt"></span> Item de Acesso</legend>
        <div class="row">
            <div class="form-group col-sm-5">
                <label>Busca</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                    <input  class="form-control" type="text" ng-model="busca"/>
                </div>
            </div>
        </div>
        <table width="100%" border="0" class="table table-striped table-hover" >
            <thead>
            <th width="45%">Privilégio</th>
            </thead>
            <tbody>
                <tr ng-repeat="itemAcesso in itensAcesso| filter : busca">
                    <td>{{itemAcesso.nome}}</td>
                </tr>	
            </tbody>					
        </table>
    </fieldset>
</div>
