<div class="container" ng-controller="VolumeController as ctrl" >
    <label> &nbsp; </label>
    <fieldset>
        <div class="row">
            <div class="form-group col-sm-12">
                <legend> <span class="glyphicon glyphicon-file">Volume</span></legend>
            </div>
        </div>
        <form role="form" name="opForm" role="form">
            <div class="row">
                <div class="col-sm-2 form-group">
                    <button type="submit" class="btn btn-success form-control" ng-click="salvarParteMaterial()" >
                        <span class="glyphicon glyphicon-ok" ></span>Impresso
                    </button>
                </div>
                <div class="col-sm-2 form-group">
                    <button type="submit" class="btn btn-success form-control" ng-click="salvarParteMaterial()" >
                        <span class="glyphicon glyphicon-ok" ></span> Revisado
                    </button>
                </div>
                <div class="col-sm-2 form-group">
                    <button type="submit" class="btn btn-success form-control" ng-click="salvarParteMaterial()" >
                        <span class="glyphicon glyphicon-ok" ></span> Rejeitado
                    </button>
                </div>
                <div class="col-sm-2 form-group">
                    <button type="submit" class="btn btn-success form-control" ng-click="salvarParteMaterial()" >
                        <span class="glyphicon glyphicon-ok" ></span> Enviado
                    </button>
                </div>
                <div class="col-sm-2 form-group">
                    <button type="submit" class="btn btn-success form-control" ng-click="salvarParteMaterial()" >
                        <span class="glyphicon glyphicon-ok" ></span> Andamento
                    </button>
                </div>
            </div>
            <div class="row ">
                <div class="form-group col-sm-1">
                    <label> Volume </label>
                    <input class="form-control" type="text" data-ng-model="ctrl.volume.id" disabled />
                </div>
                <div class="form-group col-sm-5 {{opForm.responsavel.$error.required ? 'has-error' : 'has-success'}} has-feedback">
                    <label class="control-label"> Responsável </label>
                    <select data-ui-select2="" data-ng-model="ctrl.volume.responsavel" class="input-default" required="" name="responsavel">
                        <option data-ng-repeat="usuario in ctrl.usuarios" value="{{usuario.id}}">{{usuario.nome}}</option>
                    </select>
                </div>
                <div class="form-group col-sm-2 {{opForm.paginaInicio.$error.required ? 'has-error' : 'has-success'}} has-feedback">
                    <label class="control-label"> Página Inicio </label>
                    <input class="form-control" type="number" data-ng-model="ctrl.volume.paginaInicio"
                           name="paginaInicio" required/>
                </div>
                <div class="form-group col-sm-2 {{opForm.paginaFim.$error.required ? 'has-error' : 'has-success'}} has-feedback">
                    <label class="control-label"> Página Fim </label>
                    <input class="form-control" type="number" data-ng-model="ctrl.volume.paginaFim" name="paginaFim"
                            required/>
                </div>
                <div class="form-group col-sm-2">
                    <label for="status"> Status </label>
                    <input class="form-control" id="status" disabled data-ng-model="ctrl.volume.status">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 form-group">
                    <label>Enviar Arquivo</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                 <span class="glyphicon glyphicon-search " ></span> Procurar <input type="file" >
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="col-sm-2 form-group">
                    <span class="pull-right">
                        <label> &nbsp;</label>
                        <span class="input-group">
                            <span class="btn btn-primary btn-file">
                                <span class="glyphicon glyphicon-download " ></span> Download
                            </span>
                        </span>
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <label class="control-label">Data Impressão</label>
                    <input class="form-control" disabled>
                </div>
                <div class="col-md-4 form-group">
                    <label class="control-label">Data Revisão</label>
                    <input  class="form-control" disabled>
                </div>
                <div class="col-md-4 form-group">
                    <label class="control-label">Data Envio</label>
                    <input class="form-control" disabled>
                </div>
            </div>
            

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label> Observação </label>
                    <textarea class="form-control" data-ng-model="ctrl.volume.observacao" ></textarea>
                    <div class="required-icon">
                        <div class="text"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-6 form-group">
                    <a class="btn btn-link form-control"  href="/#/ordem-producao/{{ctrl.volume.idSolicitacaoItem}}">
                        <span class="glyphicon glyphicon-circle-arrow-left" ></span> Voltar
                    </a>
                </div>
                <div class="col-sm-3 form-group">
                    <button class="btn btn-success form-control" data-ng-disabled="opForm.$invalid"
                            data-ng-click="ctrl.salvarVolume()">
                        <span class="glyphicon glyphicon-ok" ></span> Salvar
                    </button>
                </div>
            </div>
        </form>
    </fieldset>	
</div>
