            <div class="input-group">
                <span class="input-group-addon"> 
                    <span class="glyphicon glyphicon-search"></span>
                </span> 
                <input class="form-control" name="busca" type="text" onkeydown="toUpper(this)" ng-model="busca" ng-change="buscaPessoaContendoNome()"  placeholder="Busca por Nome/Nome Fantasia ou CPF/CNPJ"/>
            </div>
        </div>

        <div class="form-group col-sm-7">
            <span class="pull-right">
                <button type='submit' class='btn btn-primary btn-padrao' value='novo' ng-click="novo()">
                    <span class='glyphicon glyphicon-plus-sign'></span> Novo
                </button>
            </span> 
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">

            <table class="table table-striped table-hover">
                <tr>
                    <th class="col-md-3">Nome / Nome Fantasia</th>
                    <th class="col-md-1">Tipo</th>
                    <th class="col-md-1">Aluno</th>
                    <th class="col-md-2">CPF / CNPJ</th>
                    <th class="col-md-2">Nasc. / Criação</th>
                    <th class="col-md-2">Email</th>
                    <th class="col-md-2"><span class="pull-right">Ações</span></th>
                </tr>
                <tr ng-repeat="pessoa in pagina.list" >
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.tipo === 'F' ? 'FISICA' : 'JURIDICA'}}</td>
                    <td>{{pessoa.aluno === true ? 'SIM' : 'NAO'}}</td>
<!--                    <td>{{pessoa.cpfCnpj}}</td>-->
                    <td mascarar-Pessoacpfcnpj></td>
                    <td>{{pessoa.nascimentoCriacao| date: 'dd-MM-yyyy' }}</td>
                    <td>{{pessoa.email}}</td>
                    <td>
                        <span class="pull-right">
                            <button class='btn btn-warning btn-sm' ng-click="editar(pessoa)">
                                <span class='glyphicon glyphicon-edit'></span>
                            </button>
                            <button class='btn btn-danger btn-sm' ng-click="deletar(pessoa)">
                                <span class='glyphicon glyphicon-remove-circle'></span>
                            </button>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <pagination boundary-links="true" num-pages="pagina.pageCount" total-items="pagina.pageCount*pagina.maxRows" items-per-page="pagina.maxRows"
                ng-model="pageNumber" ng-change="getTodos(pageNumber)" class="pagination-sm" max-size="pagina.maxPagesToShow"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
    </pagination>
