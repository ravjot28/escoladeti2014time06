<div class="container" ng-controller="PessoaController" ng-init="getTodos(1)">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend><span class="glyphicon glyphicon-list-alt"></span> Pessoa </legend>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"> 
                    <span class="glyphicon glyphicon-search"></span>
                </span> 
                <input class="form-control" name="busca" type="text" onkeydown="toUpper(this)" ng-model="busca" ng-change="buscaPessoaContendoNome()"  placeholder="Busca por nome da Pessoa"/>
            </div>
        </div>
        <div class="form-group col-sm-7">
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao'
                        value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th class="col-md-2">Nome/Razão</th>
                    <th class="col-md-2">CPF/CNPJ</th>
                    <th class="col-md-1">Aniversário/Criação</th>
                    <th class="col-md-2">Email</th>
                    <th class="col-md-1">Ações</th>
                </tr>
                <tr ng-repeat="pessoa in pessoas.list | filter: busca" >
                    <td>{{pessoa.razao}}</td>
                    <td>{{pessoa.inscricaoMunicipal}}</td>
                    <td>{{pessoa.inscricaoEstadual}}</td>
                    <td>{{pessoa.cnpj}}</td>
                    <td>{{pessoa.dataCriacao  | date: 'dd-MM-yyyy' }}</td>
                    <td>{{pessoa.email}}</td>
                    <td>
                        <button class='btn btn-warning btn-sm' ng-click="editar(pessoa)">
                            <span class='glyphicon glyphicon-edit'></span>
                        </button>
                        <button class='btn btn-danger btn-sm' ng-click="deletar(pessoa)">
                            <span class='glyphicon glyphicon-remove-circle'></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>    
    <div class="row ">
        <div class="col-sm-12">
            <ul class="pagination">
                <li class="{{pessoas.pageNumber == 1 ? 'disabled' : ''}}">
                    <a ng-click="getTodos(1)"> <span class="glyphicon glyphicon-fast-backward"></span></a>
                </li>
                <li class="{{pessoas.pageNumber == 1 ? 'disabled' : ''}}">
                    <a ng-click="getTodos(pessoas.pageNumber - 1)"> 
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </a>
                </li>
                <li ng-repeat="numeroPagina in pessoas.pagesAround" class="{{numeroPagina == pessoas.pageNumber ? 'active' : ''}}">
                    <a ng-click="getTodos(numeroPagina)">{{numeroPagina}}</a>
                </li>
                <li class="{{pessoas.pageNumber == pessoas.pageCount ? 'disabled' : '' }}">
                    <a ng-click="getTodos(pessoas.pageNumber + 1)"> 
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </a>
                </li>
                <li class="{{pessoas.pageNumber == pessoas.pageCount ? 'disabled' : ''}}">
                    <a ng-click="getTodos(pessoas.pageCount)"> 
                        <span class="glyphicon glyphicon-fast-forward" /></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
