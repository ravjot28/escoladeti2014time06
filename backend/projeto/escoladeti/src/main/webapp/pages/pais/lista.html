<div class="container" ng-controller="PaisController" ng-init="getTodos(1)">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend><span class="glyphicon glyphicon-list-alt"></span> País</legend>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"> <span
                        class="glyphicon glyphicon-search"></span>
                </span> <input class="form-control" name="busca" type="text" onkeydown="toUpper(this)" ng-model="busca" ng-change="buscaPaisContendoNome()"  placeholder="Busca por nome do país"/>
            </div>
        </div>
        <div class="form-group col-sm-7">
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao'
                            value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th class="col-md-2">Código</th>
                    <th class="col-md-7">Nome</th>
                    <th class="col-md-1">Sigla</th>
                    <th class="col-md-2">Ações</th>
                </tr>
                <tr ng-repeat="pais in paises.list">
                    <td>{{pais.codigo}}</td>
                    <td>{{pais.nome}}</td>
                    <td>{{pais.sigla}}</td>
                    <td>
                        <button class='btn btn-warning btn-sm' ng-click="editar(pais)">
                            <span class='glyphicon glyphicon-edit'></span>
                        </button>
                        <button class='btn btn-danger btn-sm' ng-click="deletar(pais)">
                            <span class='glyphicon glyphicon-remove-circle'></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <pagination boundary-links="true" num-pages="paises.pageCount" total-items="paises.pageCount*paises.maxRows" items-per-page="paises.maxRows"
                ng-model="pageNumber" ng-change="getTodos(pageNumber)" class="pagination-sm" max-size="paises.maxPagesToShow"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
    </pagination>
