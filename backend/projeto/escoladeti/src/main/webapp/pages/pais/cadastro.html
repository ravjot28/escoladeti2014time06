<div class="" ng-controller="PaisController" ng-init="carregarPais()">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend> Cadastro de País </legend>
        </div>
    </div>
    <form action="" novalidate method="POST" role="form" name="formPais" ng-submit="salvar()">							
        <div class="col-sm-2">
            <div class="form-group has-success has-feedback">
                <label class="control-label"> Código </label>
                <input type="number" title="Código do País" class="form-control" 
                       ng-model="pais.codigo" required min="0" max="999" placeholder="999" 
                       maxlength="3" >
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
        </div>

        <div class="form-group col-sm-8">
            <label> Nome </label>
            <input class="form-control" title="Nome do pais deve ser maisculo"  name="nome" 
                   type="text" ng-model="pais.nome" onkeyup="toUpper(this)"  pattern="[\w\s]+" maxlength="40" required placeholder="BRASIL"/>
        </div>
        <div class="form-group col-sm-2">
            <label> Sigla </label>
            <input class="form-control" title="Sigla deve ser literal maiusculo"  
                   name="nome" type="text" ng-model="pais.sigla" onkeyup="toUpper(this)" required maxlength="3" pattern="[A-Z]{3}" placeholder="BRA"  />
        </div>
        <div class="row">
            <div class="col-sm-12">
                <span class="pull-right">
                    <a class="btn btn-primary btn-padrao" ng-click="voltar()" >
                        <i class="glyphicon glyphicon-circle-arrow-left" ></i> Voltar
                    </a>  
                    <button type="submit" class="btn btn-success btn-padrao" ng-disabled="formPais.$invalid">
                        <span class="glyphicon glyphicon-ok" ></span> Salvar
                    </button>
                </span>		
            </div>
        </div>
        <div class="row"><div class="col-sm-12"><hr></div></div>				
    </form>
</div>
