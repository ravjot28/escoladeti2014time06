<div class="container" ng-controller="UsuarioController">
    <fieldset>
        <legend> <span class="glyphicon glyphicon-list-alt"></span> Usuário</legend>
        <form action="" method="POST" role="form">
            <div class="row">
                <div class="form-group col-sm-5">
                    <label>Busca</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                        <input  class="form-control" name="busca" type="text" ng-model="busca"/>
                    </div>
                </div>
                <div class="form-group col-sm-7">
                    <label> &nbsp; </label>
                    <div>
                        <span class="pull-right">
                            <a href="#/cadastrousuario" class="btn btn-primary btn-padrao" role="button" ng-click="novoUsuario()">
                                <span class="glyphicon glyphicon-plus-sign" ></span> Novo
                            </a>
                        </span>
                    </div>
                </div>
            </div>
            <table width="100%" border="0" class="table table-striped table-hover" >
                <tr>
                    <th width="30%">Nome</th>
                    <th width="10%">Perfil</th>
                    <th width="20%">Email</th>
                    <th width="15%">Início Vigência</th>
                    <th width="15%">Fim Vigência</th>
                    <th width="5%">Alterar</th>
                    <th width="5%">Excluir</th>
                </tr>
                <tr ng-repeat="usuario in usuarios| filter : busca" >
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.perfilDeAcesso}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.inicioVigencia| date: 'dd-MM-yyyy'}}</td>
                    <td>{{usuario.fimVigencia| date: 'dd-MM-yyyy'}}</td>
                    <td>
                        <button type='submit' class='btn btn-warning btn-sm'  name='metodo' value='alterar' ng-click="editarUsuario($index)" >
                            <span class='glyphicon glyphicon-edit'></span>
                        </button>
                    </td>
                    <td>
                        <button type='submit' class='btn btn-danger btn-sm'  name='metodo' value='escluir' ng-click="delUsuario($index)">
                            <span class='glyphicon glyphicon-remove-circle'></span>
                        </button>
                    </td>
                </tr>
            </table>
            <label> Total de Usuarios: {{(usuarios| filter : busca).length}} / {{usuarios.length}}</label>
            <hr>
        </form>
    </fieldset>
    <hr>
</div>
