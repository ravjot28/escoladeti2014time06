<div class="container" ng-controller="pessoaFisicaController">
    <fieldset>
        <legend> <span class="glyphicon glyphicon-list-alt"></span> Lista Pessoa Física</legend>
        <form action="" method="POST" role="form">
            <div class="row">
                <div class="form-group col-sm-11">
                    <label>Busca</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                        <input  class="form-control" name="busca" type="text"/>
                    </div>
                </div>
                <div class="form-group col-sm-1">
                    <label> &nbsp; </label>
                    <a ng-click="novo()" class="btn btn-primary" role="button">
                        <span class="glyphicon glyphicon-plus-sign" ></span> Novo
                    </a>
                </div>
            </div>
            <table width="100%" border="0" class="table table-striped table-hover" >
                <tr>
                    <th width="20%">  Nome				</th>
                    <th width="5%"> Sexo 				</th>
                    <th width="15%"> Data de nasc. 		</th>
                    <th width="15%"> RG   				</th>
                    <th width="15%"> CPF 				</th>
                    <th width="20%"> Email 				</th>
                    <th width="5%">Alterar				</th>
                    <th width="5%">Excluir				</th>
                </tr>
                <tr ng-repeat="pessoa in pessoas" >
                    <td>{{pessoa.nome + " " + pessoa.sobrenome}}</td>
                    <td>{{pessoa.sexo}}</td>
                    <td>{{pessoa.dataNascimento| date: 'dd-MM-yyyy'}}</td>
                    <td>{{pessoa.rg}}</td>
                    <td>{{pessoa.cpf}}</td>
                    <td>{{pessoa.email}}</td>
                    <td>
                        <button type="submit" class="btn btn-warning btn-sm"  name="metodo" value="alterar" >
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-danger btn-sm" ng-click="delPessoa()">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <hr>
</div>
