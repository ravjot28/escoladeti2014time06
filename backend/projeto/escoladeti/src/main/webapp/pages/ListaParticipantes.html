<div class="container" ng-controller="participanteController" ng-init="listarParticipantes()">
    <fieldset>
        <legend> <span class="glyphicon glyphicon-list-alt"></span> Participantes
        </legend>
        <div class="row">
            <div class="form-group col-sm-5">
                <label>Busca</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                    <input  class="form-control" name="busca" type="text" ng-model="busca"/>
                </div>
            </div>
            <div class="form-group col-sm-7">
                <label> &nbsp; </label>
                <div>
                    <span class="pull-right">
                        <button type='submit' class='btn btn-primary btn-padrao' value='novo' ng-click="novo()" >
                            <span class='glyphicon glyphicon-plus-sign'></span> Novo
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <table width="100%" border="0" class="table table-striped table-hover" >
            <tr>
                <th width="20%">Nome</th>
                <th width="20%">CPF</th>
                <th width="20%">RG</th>
                <th width="20%">Email</th>
                <th width="20%">Telefone</th>
                <th width="20%">Sexo</th>
            </tr>
            <tr ng-repeat="participante in participantes| filter : busca">
                <td>{{participante.nome}}</td>
                 <td>{{participante.cpf}}</td>
                 <td>{{participante.rg}}</td>
                <td>{{participante.email}}</td>
                <td>{{participante.telefone}}</td>
                <td>{{participante.sexo}}</td>
                
            </tr>
        </table>
        <label> Total de Participantes: {{(participantes| filter : busca).length}} / {{participantes.length}}</label>
    </fieldset>
    <hr>
</div>
