<div class="container" ng-controller=paisController ng-init="getTodos()">
	<label> &nbsp; </label>
	<fieldset>
		<legend>
			<span class="glyphicon glyphicon-list-alt"></span> Lista Pais
		</legend>
		<div class="row">
			<div class="form-group col-sm-5">
				<label>Busca</label>
				<div class="input-group">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-search"></span>
					</span> <input class="form-control" name="busca" type="text"
						ng-model="busca" />
				</div>
			</div>
			<div class="form-group col-sm-7">
				<label> &nbsp; </label>
				<div>
					<span class="pull-right">
						<button type='submit' class='btn btn-primary btn-padrao'
							value='novo' ng-click="novo()">
							<span class='glyphicon glyphicon-plus-sign'></span> Novo
						</button>
					</span>
				</div>
			</div>
		</div>
		<table width="100%" border="0" class="table table-striped table-hover">
			<tr>
				<th width="10%">Código</th>
				<th width="40%">Nome</th>
				<th width="30%">Sigla</th>
				<th width="5%">Alterar</th>
				<th width="5%">Excluir</th>
			</tr>
			<tr ng-repeat="pais in paises | filter : busca">
				<td>{{pais.codPais}}</td>
				<td>{{pais.nome}}</td>
				<td>{{pais.sigla}}</td>
				<td>
					<button type='button' class='btn btn-warning btn-sm' name='metodo'
						value='alterar' ng-click="editar(pais)">
						<span class='glyphicon glyphicon-edit'></span>
					</button>
				</td>
				<td>
					<button type='button' class='btn btn-danger btn-sm' name='metodo'
						value='escluir' ng:click="deletar(pais)">
						<span class='glyphicon glyphicon-remove-circle'></span>
					</button>
				</td>
			</tr>
		</table>
		<label> Total de Paises: {{(paises | filter : busca).length}}
			/ {{paises.length}}</label>
		<hr>

	</fieldset>
</div>
