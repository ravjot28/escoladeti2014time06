<div class="container" ng-controller=paisController ng-init="getTodos(1)">
    <div class="row">
        <div class="form-group col-sm-12">
            <legend> <span class="glyphicon glyphicon-list-alt"></span> Lista Pais</legend>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-5">
            <label>Busca</label>
            <div class="input-group">
                <span class="input-group-addon"> 
                <span class="glyphicon glyphicon-search"></span>
                </span> 
                <input class="form-control" name="busca" type="text" ng-model="busca" />
            </div>
        </div>
        <div class="form-group col-sm-7">
            <label> &nbsp; </label>
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao' value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                <tr>
	                <th class="col-md-2">Código</th>
					<th class="col-md-7">Nome</th>
					<th class="col-md-1">Sigla</th>
					<th class="col-md-1">Alterar</th>
					<th class="col-md-1">Excluir</th>
                </tr>  
                <tr ng-repeat="pais in paises.list">
                    <td>{{pais.id}}</td>
                    <td>{{pais.nome}}</td>
                    <td>{{pais.sigla}}</td>
                    <td>
                        <button type='submit' class='btn btn-warning btn-sm' ng-click="editar($index)" >
                            <span class='glyphicon glyphicon-edit'></span>
                        </button>
                        <button type='submit' class='btn btn-danger btn-sm' ng-click="deletar($index)">
                            <span class='glyphicon glyphicon-remove-circle'></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row rodape-tabela">
        <div class="col-sm-9">
            <ul class="pagination">
                <li class="{{paises.pageNumber == 1 ? 'disabled' : ''}}">
                    <a ng-click="getTodos(1)"> <span class="glyphicon glyphicon-fast-backward"></span></a>
                </li>
                <li class="{{paises.pageNumber == 1 ? 'disabled' : ''}}">
                    <a ng-click="getTodos(paises.pageNumber - 1)">
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </a>
                </li>
                <li ng-repeat="numeroPagina in paises.pagesAround" class="{{numeroPagina == paises.pageNumber ? 'active' : ''}}">
                    <a ng-click="getTodos(numeroPagina)">{{numeroPagina}}</a>
                </li>
                <li class="{{paises.pageNumber == paises.pageCount ? 'disabled' : '' }}">
                    <a ng-click="getTodos(paises.pageNumber + 1)">
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </a>
                </li>
                <li class="{{paises.pageNumber == paises.pageCount ? 'disabled' : ''}}">
                    <a ng-click="getTodos(paises.pageCount)"> <span
                        class="glyphicon glyphicon-fast-forward" />
                    </a>
                </li>
            </ul>
        </div>
    </div>    
</div>
